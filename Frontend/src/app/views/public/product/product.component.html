<div class="card max-w-screen-xl mx-auto">
    <!-- <div class="mb-5">
        <p-selectbutton [options]="stateOptions" [(ngModel)]="value" optionLabel="label" optionValue="value"
            aria-labelledby="basic" />
    </div> -->
    <h1 class="text-center font-semibold">Produk Digital Kami</h1>
    <p-dataview [value]="products" layout="grid">
        <ng-template #grid let-items>
            <div class="grid grid-cols-12 gap-4 items-stretch">
                <div *ngFor="let item of items; let i = index" class="col-span-12 sm:col-span-6 lg:col-span-4 p-2">
                    <div
                        class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col">
                        <div class="bg-surface-50 flex justify-center rounded p-6">
                            <div class="relative mx-auto">
                                <img class="rounded w-full" [src]="item.image" [alt]="item.name"
                                    style="max-width: 300px" />
                                <div class="absolute bg-black/70 rounded-border" [style]="{ left: '4px', top: '4px' }">
                                    <p-tag [value]="item.category.name" severity="success"></p-tag>
                                </div>
                            </div>
                        </div>
                        <div class="pt-6">
                            <div class="flex flex-row justify-between items-start gap-2">
                                <div>
                                    <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{
                                        item.category.name }}</span>
                                    <div class="text-lg font-medium mt-1">{{ item.name }}</div>
                                </div>
                            </div>
                            <!-- <div class="flex flex-col gap-6 mt-6">
                                <div class="flex gap-2">
                                    <p-button label="Lihat Detail" class="flex-auto whitespace-nowrap"
                                        styleClass="w-full"></p-button>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataview>
</div>
