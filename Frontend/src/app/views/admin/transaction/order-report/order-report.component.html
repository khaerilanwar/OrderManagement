<div class="card">
    <div class="grid grid-cols-12">
        <div class="col-span-6">
            <p class="text-lg font-medium mb-2">Filter</p>
            <p-button (onClick)="last30days()" label="Last 30 days" variant="outlined" severity="secondary" />
        </div>
        <div class="col-span-6">
            <p class="text-lg font-medium mb-2">Choosed Date</p>
            <div class="flex items-center gap-2">
                <p-datepicker placeholder="dd-mm-yyyy" dateFormat="dd-mm-yy" [(ngModel)]="startDate" />
                <div class="text-xl mx-3">to</div>
                <p-datepicker placeholder="dd-mm-yyyy" dateFormat="dd-mm-yy" [(ngModel)]="endDate" />
                <p-button label="Download" (onClick)="generateReport()" severity="contrast" />
            </div>
        </div>
    </div>
</div>
