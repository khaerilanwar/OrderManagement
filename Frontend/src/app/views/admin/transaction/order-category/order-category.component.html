<div class="card">
    <p-table #dt1 [value]="orderCategories" dataKey="id" [rows]="5" [rowHover]="true" [showGridlines]="true" [paginator]="true" [globalFilterFields]="['name', 'description']" responsiveLayout="scroll">
        <ng-template #caption>
            <div class="flex justify-between items-center flex-column sm:flex-row">
                <p-button icon="pi pi-plus" label="New Category" severity="info" (click)="onOpenNewModal()"></p-button>
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Search keyword" />
                </p-iconfield>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="min-width: 2rem">
                    <div class="flex justify-between items-center">#</div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">Name</div>
                </th>
                <th style="min-width: 16rem">
                    <div class="flex justify-between items-center">Description</div>
                </th>
                <th style="min-width: 3rem">
                    <div class="flex justify-between items-center">Total</div>
                </th>
                <th style="min-width: 6rem">
                    <div class="flex justify-between items-center">Created</div>
                </th>
                <th style="min-width: 6rem">
                    <div class="flex justify-between items-center">Action</div>
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-category let-i="rowIndex">
            <tr>
                <td>{{ i + 1 }}.</td>
                <td>
                    {{ category.name }}
                </td>
                <td>
                    {{ category.description }}
                </td>
                <td>
                    {{ category.countOrder }}
                </td>
                <td>
                    {{ category.createdAt | date: 'yyyy-MM-dd hh:mm' }}
                </td>
                <td class="gap-3">
                    <p-button icon="pi pi-pencil" class="me-2" severity="warn" (click)="onOpenEditModal(category.id)"></p-button>
                    <p-button icon="pi pi-trash" severity="danger" (click)="onConfirmDelete($event, category)"></p-button>
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="6">No category found.</td>
            </tr>
        </ng-template>
        <ng-template #loadingbody>
            <tr>
                <td colspan="6">Loading categories data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirm-dialog />
<p-dialog [header]="headerModal" [modal]="true" [(visible)]="displayModal" [style]="{ width: '30rem' }" [dismissableMask]="true" [closeOnEscape]="true" position="top">
    <div class="flex flex-col gap-2 mb-4">
        <label for="username" class="font-semibold w-24">Name <span class="text-red-500">*</span></label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" [(ngModel)]="categoryInput.name" />
    </div>
    <div class="flex flex-col gap-2 mb-8">
        <label for="description" class="font-semibold w-24">Description</label>
        <textarea pTextarea rows="4" id="description" [(ngModel)]="categoryInput.description"></textarea>
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="onToggleModal()" />
        <p-button label="Save" (click)="onSaveCategory()" />
    </div>
</p-dialog>
